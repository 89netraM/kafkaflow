name: Build Branch

on:
  push:
    branches:    
      - '**'
      - '!master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore ./src/KafkaFlow.sln
    - name: Build
      run: dotnet pack ./src/KafkaFlow.sln -c Release /p:VersionPrefix="1.0" -o ./drop --include-source --include-symbols
    - name: Test
      run: dotnet test src/KafkaFlow.UnitTests/KafkaFlow.UnitTests.csproj -c Release --no-restore --verbosity normal
